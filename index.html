        $(document).ready(function(){
        $('.nav__link:first-child').focus();
  });

  $(document).keydown(function(event){
    var key = event.which;
    switch(key) {

      // Key up.
      case 38:
      if ( $('.nav__link:focus').length ){
        $('.nav__link:focus').prev().focus();
      } else {
        $('.nav__link:last-of-type').focus();
      }
      highlightArrow('#arrowUp');
      break;

      // Key down.
      case 40:
      if ( $('.nav__link:focus').length ){
        $('.nav__link:focus').next().focus();
      } else {
        $('.nav__link:first-child').focus();
      }
      highlightArrow('#arrowDown');
      break;
    }
  });

  function highlightArrow(target){
        $(target).addClass('is--active');
    setTimeout(function(){
      $(target).removeClass('is--active')
    }, 100);
  }

  const API_URL = 'https://api.battlemetrics.com/servers/6803740';

  function setConnectHandler(connectBtn, steamUrl, isOnline) {
    if (!connectBtn) return;
    connectBtn.onclick = null;

    if (steamUrl && isOnline) {
      connectBtn.disabled = false;
      connectBtn.onclick = function(event) {
        event.preventDefault();
        event.stopPropagation();

        const originalText = connectBtn.textContent;
        connectBtn.textContent = 'Opening Steam…';
        window.location.href = steamUrl;

        setTimeout(function() {
          connectBtn.textContent = originalText;
        }, 4000);
      };
    } else {
      connectBtn.disabled = true;
    }
  }

  async function loadServerCard() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error('Network error');

      const json = await res.json();
      const attr = json.data.attributes || {};
      const details = attr.details || {};

      const nameEl = document.getElementById('server-name');
      const subtitleEl = document.getElementById('server-subtitle');
      const statusDot = document.getElementById('server-status-dot');
      const statusText = document.getElementById('server-status-text');
      const playersEl = document.getElementById('server-players');
      const maxEl = document.getElementById('server-max');
      const barEl = document.getElementById('server-progress-bar');
      const connectBtn = document.getElementById('server-connect-btn');

      const fullName = (attr.name || 'Rust Server').trim();
      if (nameEl) nameEl.textContent = fullName;
      if (subtitleEl) subtitleEl.textContent = details.description || '';

      const isOnline = attr.status === 'online';
      if (statusText) statusText.textContent = isOnline ? 'Online' : 'Offline';
      if (statusDot) {
        statusDot.classList.remove('server-card__status-dot--online', 'server-card__status-dot--offline');
        statusDot.classList.add(isOnline ? 'server-card__status-dot--online' : 'server-card__status-dot--offline');
      }

      const current = Number(attr.players) || 0;
      const max = Number(attr.maxPlayers) || 0;
      if (playersEl) playersEl.textContent = current;
      if (maxEl) maxEl.textContent = max;

      if (barEl) {
        const pct = max > 0 ? Math.round(current / max * 100) : 0;
        barEl.style.width = pct + '%';
        barEl.setAttribute('aria-valuenow', String(current));
        barEl.setAttribute('aria-valuemin', '0');
        barEl.setAttribute('aria-valuemax', String(max));
      }

      const ip = attr.ip;
      const port = attr.port;
      const steamUrl = ip && port ? `steam://connect/${ip}:${port}` : null;

      setConnectHandler(connectBtn, steamUrl, isOnline);
    } catch (err) {
      console.error('Failed to load BattleMetrics server data', err);
      const statusText = document.getElementById('server-status-text');
      if (statusText) statusText.textContent = 'Status unavailable';
    }
  }

  document.addEventListener('DOMContentLoaded', loadServerCard);
</script><script src="js/template-nav.js" type="text/javascript"></script></body></html>
