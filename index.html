	$(document).ready(function(){
  	$('.nav__link:first-child').focus();

  $(document).keydown(function(event){    
    var key = event.which;                
    switch(key) {
    	
      // Key up.
      case 38:
      if ( $('.nav__link:focus').length ){
      	$('.nav__link:focus').prev().focus();
      } else {
      	$('.nav__link:last-of-type').focus();
      }
      highlightArrow('#arrowUp');
      break;
      
      // Key down.
      case 40:
      if ( $('.nav__link:focus').length ){
      	$('.nav__link:focus').next().focus();
      } else {
      	$('.nav__link:first-child').focus();
      }
      highlightArrow('#arrowDown');
      break;
    }   
  });
  
  function highlightArrow(target){
  	$(target).addClass('is--active');
    setTimeout(function(){
      $(target).removeClass('is--active')
    }, 100);
  }
</script></body></html>
