        $(document).ready(function(){
        $('.ones-cta__line:first-child').focus();
  });

  $(document).keydown(function(event){
    var key = event.which;
    var ctaItems = $('.ones-cta__line');
    switch(key) {

      // Key up.
      case 38:
      if ( $('.ones-cta__line:focus').length ){
        var currentIndex = ctaItems.index($('.ones-cta__line:focus'));
        if (currentIndex > 0) {
          ctaItems.eq(currentIndex - 1).focus();
        } else {
          ctaItems.last().focus();
        }
      } else {
        ctaItems.last().focus();
      }
      highlightArrow('#arrowUp');
      break;

      // Key down.
      case 40:
      if ( $('.ones-cta__line:focus').length ){
        var current = ctaItems.index($('.ones-cta__line:focus'));
        if (current < ctaItems.length - 1) {
          ctaItems.eq(current + 1).focus();
        } else {
          ctaItems.first().focus();
        }
      } else {
        ctaItems.first().focus();
      }
      highlightArrow('#arrowDown');
      break;
    }
  });

  function highlightArrow(target){
        $(target).addClass('is--active');
    setTimeout(function(){
      $(target).removeClass('is--active')
    }, 100);
  }
</script><script src="js/template-nav.js" type="text/javascript"></script></body></html>
