        $(document).ready(function(){
        $('.ones-stack-link:first-child').focus();

  $(document).keydown(function(event){
    var key = event.which;
    var navLinks = $('.ones-stack-link');

    if (!navLinks.length) {
      return;
    }

    switch(key) {

      // Key up.
      case 38:
      if ( navLinks.filter(':focus').length ){
        var previousLink = navLinks.filter(':focus').prev('.ones-stack-link');
        (previousLink.length ? previousLink : navLinks.last()).focus();
      } else {
        navLinks.last().focus();
      }
      highlightArrow('#arrowUp');
      break;

      // Key down.
      case 40:
      if ( navLinks.filter(':focus').length ){
        var nextLink = navLinks.filter(':focus').next('.ones-stack-link');
        (nextLink.length ? nextLink : navLinks.first()).focus();
      } else {
        navLinks.first().focus();
      }
      highlightArrow('#arrowDown');
      break;
    }
  });

  function highlightArrow(target){
        $(target).addClass('is--active');
    setTimeout(function(){
      $(target).removeClass('is--active')
    }, 100);
  }
</script><script src="js/template-nav.js" type="text/javascript"></script></body></html>
